<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Sales Data</h2>
    <label for="commDescDropdown">Comm Desc:</label>
    <select id="commDescDropdown">
        <option value="">Select a comm desc</option>
    </select>

    <label for="prodDescDropdown">Prod Desc:</label>
    <select id="prodDescDropdown">
        <option value="">Select a prod desc</option>
    </select>

    <label for="monthDropdown">Month:</label>
    <select id="monthDropdown">
        <option value="">Select a month</option>
    </select>

    <label for="yearDropdown">Year:</label>
    <select id="yearDropdown">
        <option value="">Select a year</option>
    </select>

    <button id="submitButton">Submit</button>
    

    <table id="salesTable">
        <thead>
            <tr>
                <th>Data</th>
                
                
                
            </tr>
        </thead>
        <tbody id="salesData">
        </tbody>
    </table>

    <div class="total-box">
        <strong>Total Amount:</strong> <span id="totalAmount">$0.00</span>
    </div>

    <script src="project.js"></script>
</body>
</html>
